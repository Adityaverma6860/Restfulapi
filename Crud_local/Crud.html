<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Operation </title>
    <link rel="stylesheet" href="crud.css">
</head>
<body onload = "readAll()">
    <div class="container">
        <div class="form_container">
            <form class="create_form">
                <input type="text" class="name" name="name" placeholder="Enter name"/>
                <input type="email" class="email" name="email" placeholder="Enter Email"/>
                <button type="button" onclick="create()">Create</button>
            </form>
            <form class="update_form">
                <input type="text" hidden class="id"/>
                <input type="text" class="uname"/>
                <input type="email" class="uemail"/>
                <button type="button" onclick="update()">Update</button> 
            </form>
            
            <table>
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </thead>
                <tbody class="data_table"></tbody>
            </table>
        </div>
    </div>
    <script src="./crud.js"></script>
</body>
</html>
